<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Thet Zaw Hein</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Ko Hein</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Hein Thura Ko</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Captain</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Thura Kyaw</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <span>Thu Ma Na</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>

    <script src="./app.js" defer></script>
    <!-- defer tells the browser to wait until the page has finished parsing before executing the script -->
    
</body>
</html>
